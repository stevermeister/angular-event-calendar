<div class="timeline">
  <div>
    <ul>
      <li ng-repeat="hour in timeline">
        <div class="hourpoint">
          <span class="view_hour">{{ hour|h12 }}:00</span>
          <span class="light view_zone">{{ hour|midday }}</span>
        </div>
        <div class="hourpoint">
          <span ng-if="!$last" class="fr light view_h_hour">{{ hour|h12 }}:30</span>
        </div>
      </li>
    </ul>
  </div>
</div>
